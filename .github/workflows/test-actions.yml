# Test GitHub Actions availability
name: Test Actions

on:
  workflow_dispatch:
  push:
    branches: ['main']

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Test Actions
        run: |
          echo "🎉 GitHub Actions работает!"
          echo "📅 Дата: $(date)"
          echo "🌍 Окружение: $GITHUB_REPOSITORY"
          
      - name: Test Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Test npm
        run: |
          echo "📦 npm версия: $(npm --version)"
          echo "🟢 Node.js версия: $(node --version)"